
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="search-bar">
      <img src="magnifying_glass.png" alt="Search icon">
      <span class="bold">Anywhere</span>
      <div class="subtext">
        <span>Any week</span>
        <span>Add guests</span>
      </div>
      <img src="filter.png" alt="Filter icon" class="make-circle give-border">
    </div>
    <div class="icon-row">
      <div class="icon">
        <img src="/images/cabins.jpeg" alt="Cabin icon">
        <br> <span>Cabins</span>
      </div>
      <div class="icon">
        <img src="/images/beachfront.jpeg" alt="Beachfront icon">
        <br> <span>Beachfront</span>
      </div>
      <div class="icon">
        <img src="images/omg!.jpeg" alt="OMG! icon">
        <br> <span>OMG!</span>
      </div>
      <div class="icon">
        <img src="images/earth_homes.jpeg" alt="Earth homes icon">
        <br> <span>Earth homes</span>
      </div>
      <div class="icon">
        <img src="images/houseboats.jpeg" alt="Houseboats icon">
        <br> <span>Houseboats</span>
      </div>
    </div>
  </header>
  <section class="main-content">
    <img src="/images/listing_1.webp" alt="Main image" class="square-image rounded-corners">
    <div class="description">
      <p class="bold">Location, UK</p>
      <p>Individual Host</p>
      <p>6 - 11 Feb</p>
      <p><u><b>Â£3,239</b> total</u></p>
    </div>
  </section>
</header>
</body>
</html>
